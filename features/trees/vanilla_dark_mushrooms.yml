id: VANILLA_DARK_MUSHROOMS
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 4
  padding: 2
  salt: 2931

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: -64
        max: 255
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/flora/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: vanilla_mushrooms
  