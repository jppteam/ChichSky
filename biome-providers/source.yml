source:
  type: SAMPLER
  biomes:
    # Comment line below if you don't want vanilla biomes
    - vanilla_biomes: 5
    - void: 5
    # Comment line below if you don't want custom biomes
    - custom_biomes: 1
  
  sampler:
    dimensions: 2
    type: EXPRESSION
    expression:
      if(noise2(x,z)>simplex(x,z)*0.2,-1,noise(x,z))

    samplers:
      noise:
        type: LINEAR
        dimensions: 2
        max: 1
        min: -1
        sampler:
          type: CELLULAR
          dimensions: 2
          frequency: 1/1000
          return: CellValue
      noise2:
        type: LINEAR
        dimensions: 2
        max: 1
        min: -2
        sampler:
          type: CELLULAR
          dimensions: 2
          frequency: 1/1000
          return: Distance2Div
      simplex:
        type: OPEN_SIMPLEX_2
        dimensions: 2
        frequency: 0.002
